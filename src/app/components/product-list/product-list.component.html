<div class="title">{{ title }}</div>
<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around stretch"
  fxLayoutAlign.xs="center center"
>
  <mat-card class="example-card" *ngFor="let i of product" (click)="goto(i._id)">
    <img mat-card-image src="{{ i.image[0] }}" alt="Photo of a Headphone" />
    <mat-card-content>
      <div fxLayout="column">
        <mat-card-title>{{ i?.name }}</mat-card-title>
        <mat-card-title class="mt-2">â‚¹{{ i.price }}</mat-card-title>
      </div>
      <!-- <p>
             Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora corporis doloribus soluta
              voluptatibus, rem, illum, saepe repellendus 
             autem nisi sequi amet. Blanditiis rerum, voluptatem velit amet ipsam nobis aspernatur temporibus!
            </p> -->
    </mat-card-content>

    <div class="star">
      <mat-icon class="mt-1" *ngFor="let i of [].constructor(i?.numReviews)"
        >star</mat-icon
      >
      <!-- <p *ngIf="!i?.numReviews?.length">No Reviews</p> -->
      <span>({{ i?.numReviews }})</span>
    </div>

    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="space-between end" >
        <mat-icon>{{ action_to_do }}</mat-icon>
        <mat-icon>shopping_cart</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
