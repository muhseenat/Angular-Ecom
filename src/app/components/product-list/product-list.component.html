<div class="title">{{ title }}</div>
<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around stretch"
  fxLayoutAlign.xs="center center"
>
  <mat-card class="example-card" *ngFor="let i of product">
    <img
      mat-card-image
      src="{{ i?.image[0] }}"
      alt="Photo of a Headphone"
      (click)="goto(i._id)"
    />
    <mat-card-content>
      <div fxLayout="column">
        <mat-card-title>{{ i?.name }}</mat-card-title>
        <mat-card-title class="mt-2">â‚¹{{ i?.price }}</mat-card-title>
      </div>
    </mat-card-content>

    <div class="star">
      <mat-icon class="mt-1" *ngFor="let i of [].constructor(i?.numReviews)"
        >star</mat-icon
      >
      <!-- <p *ngIf="!i?.numReviews?.length">No Reviews</p> -->
      <span>({{ i?.numReviews }}/5)</span>
    </div>

    <mat-card-actions>
      <div [ngSwitch]="remove" fxLayout="row" fxLayoutAlign="space-between end">
        <mat-icon *ngSwitchCase="true" (click)= "remove_from_favorites(i?._id)">{{ action_to_do }}</mat-icon>
        <mat-icon *ngSwitchDefault (click)="add_to_favorites(i?._id)">{{
          action_to_do
        }}</mat-icon>

        <mat-icon (click)="add_to_cart(i?._id)">shopping_cart</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
