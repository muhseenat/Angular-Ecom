<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login/Signup</mat-card-title>
          <mat-card-subtitle>EKart</mat-card-subtitle>
        </mat-card-header>
        <mat-tab-group>

            <!-- Login Form -->
            <mat-tab label="First"> 
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label> Email</mat-label>
                      <input  type="email" matInput placeholder="Enter your Email" value="Sushi">
                    </mat-form-field>
                  
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput placeholder="Enter your Password">
                    </mat-form-field>
                    <button mat-button color="primary">Login</button>
                  </form>
          
            </mat-tab>
           <!-- login form end here -->

        <!-- Signup Form -->
            <mat-tab label="Second"> Signp</mat-tab>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Favorite food</mat-label>
                  <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>
              
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Leave a comment</mat-label>
                  <input matInput placeholder="Ex. It makes me feel...">
                </mat-form-field>
              </form>
          </mat-tab-group>
          <!-- Signup for end here -->
         
    
      </mat-card>
</div>
