  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-evenly stretch"
>
  <mat-card
    class="example-card mt-1"
    fxLayoutAlign="center center"
    *ngFor="let i of product"
    (click)="goto(i._id)"
  >
    <img mat-card-md-image src="{{ i.image[0] }}" alt="Photo of a product" />

    <div class="m-1" fxLayout.xs="column">
      <p>{{ i?.name }}</p>
      <p>â‚¹{{ i.price }}</p>
    </div>
  </mat-card>
</div>
