<div>
<app-product-list *ngIf="api.wishlist.length" [title]="title" [action_to_do]="action_to_do" [product]="api.wishlist" [remove]="remove"></app-product-list>
<ng-container *ngIf="!api.wishlist.length">
    <mat-card class="example-card m-5 p2">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <img mat-card-xl-image src="../../../assets/empty_cart.png" />
  
        <h2>You don't have any favorites</h2>
        <h4>Add Items it now...</h4>
        <button mat-button routerLink="/home">Shop Now</button>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
