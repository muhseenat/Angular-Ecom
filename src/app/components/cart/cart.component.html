<ng-container *ngIf="dataSource">
  <h2 class="m-4" fxLayoutAlign="center center">MY CART</h2>

  <div class="mat-elevation-z8 m-3">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let dataSource">1</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let dataSource">2
          <!-- {{ dataSource?.product?.image[0] }} -->
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let dataSource">1</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let dataSource">5
          <!-- {{ dataSource?.product?.quantity }} -->
        </td>
      </ng-container>
      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let dataSource">6
          <!-- {{ dataSource?.product?.quantity }} * {{ dataSource?.quantity }} -->
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <!-- <td mat-cell *matCellDef="let dataSource"> {{dataSource?.product?.quantity}} </td> -->
        <mat-icon>call</mat-icon>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="logData(row)" *matRowDef="let row; columns:displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</ng-container>

<ng-container *ngIf="!dataSource">
  <mat-card class="example-card m-5 p2">
    <mat-card-title>MY CART</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <img mat-card-xl-image src="../../../assets/empty_cart.png" />

      <h4>Your Cart is Empty!</h4>
      <h4>Add Items it now...</h4>
      <button mat-button>Shop Now</button>
    </mat-card-content>
  </mat-card>
</ng-container>
